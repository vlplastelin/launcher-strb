<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>STRB launcher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
    <script type="module" src="renderer.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <sl-tab-group stre>
      <sl-tab slot="nav" panel="Game">Играть</sl-tab>
      <sl-tab slot="nav" panel="Settings">Настройки</sl-tab>

      <sl-tab-panel name="Game">
        <div class="login-container">

        
          <form id="login-form">
            <img src="logo.png" alt="Logo" class="logo" />
            <!--Login Form-->
            <sl-input type="text" placeholder="Username" required></sl-input>
            <sl-input type="password" placeholder="Password" style="display: none;"></sl-input>
            <sl-button type="primary" size="large" id="play-button" type="submit">Играть</sl-button>
          </form>
        </div>
        
      </sl-tab-panel>
      <sl-tab-panel name="Settings">This is the Settings tab panel.</sl-tab-panel>
    </sl-tab-group>

    <!-- Loading Dialog -->
    <sl-dialog label="Updating launcher..." id="launcher-update" class="dialog-deny-close">
      <div class="loading-content">
        <sl-spinner style="font-size: 3rem;"></sl-spinner>
        <p id="loading-message">Loading...</p>
      </div>
    </sl-dialog>

    <!-- Loading progress -->
    <sl-dialog label="Loading progress..." id="loading-progress" class="dialog-deny-close">
        <sl-progress-bar value="0"></sl-progress-bar>
    </sl-dialog>
    </div>

  
  </body>
  
  <script>
    //prevent dialog from closing by class
    document.querySelectorAll('.dialog-deny-close').forEach(dialog => {
      dialog.addEventListener('sl-request-close', event => {
        event.preventDefault();
      });
    });
  </script>
  
</html>
